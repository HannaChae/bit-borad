<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{border: 1px solid black}
        table tr{border: 1px solid black}
        table tr td{border: 1px solid black}
        table tr th{border: 1px solid black}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1> List </h1>
<a href="#" id="home"> Home </a>
<table class="table table-hover">
    <thead>
        <tr>
            <th class="text-center">상품 번호</th>
            <th class="text-center">상품명</th>
            <th class="text-center">옵션</th>
            <th class="text-center">가격</th>
            <th class="text-center">등록일</th>
        </tr>
    </thead>
    <tbody id="tb"></tbody>
</table>
<script>
    $('#home').click(e=>{location.href = "/"})
    $.getJSON('/products', d=>{
        if(d.count != 0){
            const list = d.list
            let tr = ''
            let i = 0
            for(; i< d.count; i++){
                tr += '<tr>'
                    + '<td class="text-center">'+list[i].proNum+'</td>'
                    + '<td class="text-center">'+list[i].productName+'</td>'
                    + '<td class="text-center">'+list[i].option+'</td>'
                    + '<td class="text-center">'+list[i].price+'</td>'
                    + '<td class="text-center">'+list[i].regDate+'</td>'
                    + '</tr>'
            }
            $('#tb').html(tr)
            $('.productName').each(function(i){
                $(this).click(e => {
                    e.preventDefault()
                    alert(`${i} 번의 ID: ${this.id}`)
                    localStorage.setItem('artNum', `${this.id}`)
                    $.getJSON(`/products/${this.id}/count`, d=>{
                        if(d.message === 'SUCCESS'){
                            location.href = '/move/products/detail'
                        }
                    })
                })
            })
        }else{
            $('.proNum').text('조회결과 없음')
            $('.productName').text('조회결과 없음')
            $('.option').text('조회결과 없음')
            $('.price').text('조회결과 없음')
            $('.regDate').text('조회결과 없음')
        }
    })
</script>
</body>
</html>
